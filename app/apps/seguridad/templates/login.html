<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión - Global Exchange</title>
        <meta name="keywords"
              content="login, finanzas, sistema, usuario, contraseña, banco, Tailwind">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-gray-50 flex items-center justify-center">
        <div class="flex flex-col md:flex-row bg-white shadow-2xl rounded-3xl overflow-hidden w-full max-w-4xl">
            <!-- Lado izquierdo: gráfico o branding -->
            <div class="hidden md:flex md:w-1/2 bg-blue-600 flex-col justify-center items-center p-10 relative">
                <img src="https://img.icons8.com/external-flat-juicy-fish/100/ffffff/external-finance-finance-flat-flat-juicy-fish.png"
                     alt="Global Exchange Logo"
                     class="mb-6">
                <h2 class="text-white text-4xl font-bold mb-2">Bienvenido</h2>
                <p class="text-blue-200 text-lg">sistema de compra y venta de divisas</p>
                <!-- Gráfico de barras ficticio -->
                <div class="absolute bottom-10 left-10 flex space-x-1 items-end h-20">
                    <div class="w-2 bg-white h-8 rounded"></div>
                    <div class="w-2 bg-white h-12 rounded"></div>
                    <div class="w-2 bg-white h-16 rounded"></div>
                    <div class="w-2 bg-white h-10 rounded"></div>
                    <div class="w-2 bg-white h-14 rounded"></div>
                </div>
            </div>
            <!-- Lado derecho: login -->
            <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
                <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Iniciar sesión</h2>
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="bg-red-100 text-red-700 p-3 rounded mb-2 text-center">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                        <input type="email"
                               name="email"
                               id="email"
                               placeholder="ejemplo@correo.com"
                               required
                               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password"
                               name="password"
                               id="password"
                               placeholder="********"
                               required
                               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <button type="submit"
                            class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">
                        Entrar
                    </button>
                </form>
                <p class="mt-6 text-center text-gray-500 text-sm">
                    ¿No tienes cuenta?
                    <a href="{% url 'seguridad:registro' %}"
                       class="text-blue-600 hover:underline">Regístrate</a>
                </p>
            </div>
        </div>
    </body>
</html>
