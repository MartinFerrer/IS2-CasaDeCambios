<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Cliente - Global Exchange</title>
    <meta name="keywords" content="clientes, sistema, divisas, tailwind, selecci칩n">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-gray-50 flex items-center justify-center">
    <div class="flex flex-col md:flex-row bg-white shadow-2xl rounded-3xl overflow-hidden w-full max-w-4xl">
        <!-- Lado izquierdo -->
        <div class="hidden md:flex md:w-1/2 bg-blue-600 flex-col justify-center items-center p-10 relative">
            <img src="https://img.icons8.com/external-flat-juicy-fish/100/ffffff/external-user-avatar-flat-flat-juicy-fish.png"
                 alt="Cliente Icon"
                 class="mb-6"
                 width="100"
                 height="100">
            <h2 class="text-white text-3xl font-bold mb-2">Selecciona un Cliente</h2>
            <p class="text-blue-200 text-lg">Elige con cu치l cliente quieres operar</p>
        </div>

        <!-- Lado derecho: selecci칩n -->
        <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Seleccionar Cliente</h2>

            <form method="post" action="{% url 'seguridad:seleccionar_cliente' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Select clientes -->
                <div>
                    <label for="cliente_id" class="block text-sm font-medium text-gray-700 mb-1">Clientes disponibles</label>
                    <select name="cliente_id" id="cliente_id" required
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        {% for cliente in request.user.clientes.all %}
                            <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                        {% empty %}
                            <option disabled>No tienes clientes disponibles</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Bot칩n -->
                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">
                    Confirmar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
