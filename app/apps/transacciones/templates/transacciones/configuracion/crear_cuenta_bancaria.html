{% extends 'base.html' %}
{% block title %}Agregar Cuenta Bancaria - {{ cliente.nombre }}{% endblock %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Agregar Cuenta Bancaria</h1>
                        <p class="text-gray-600">
                            Cliente: <span class="font-medium">{{ cliente.nombre }}</span> ({{ cliente.ruc }})
                        </p>
                    </div>
                    <a href="{% url 'transacciones:medios_pago_cliente' cliente.id %}"
                       class="btn btn-outline">
                        <svg class="w-4 h-4 mr-2"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Volver
                    </a>
                </div>
            </div>
            <!-- Formulario -->
            <div class="card bg-base-100 shadow-lg">
                <div class="card-body">
                    <h2 class="card-title mb-6 flex items-center">
                        <svg class="w-6 h-6 mr-2"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                            </path>
                        </svg>
                        Información de la Cuenta Bancaria
                    </h2>
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        <!-- Banco -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-medium">Banco *</span>
                            </label>
                            <input type="text"
                                   name="banco"
                                   class="input input-bordered w-full"
                                   placeholder="Ej: Banco Nacional"
                                   required
                                   maxlength="100">
                        </div>
                        <!-- Número de Cuenta -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-medium">Número de Cuenta *</span>
                            </label>
                            <input type="text"
                                   name="numero_cuenta"
                                   class="input input-bordered w-full"
                                   placeholder="Ej: 1234567890123456"
                                   required
                                   maxlength="20"
                                   title="Escriba un número de cuenta válido"
                                   pattern="[0-9]+">
                        </div>
                        <!-- Titular de la Cuenta -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-medium">Titular de la Cuenta *</span>
                            </label>
                            <input type="text"
                                   name="titular_cuenta"
                                   class="input input-bordered w-full"
                                   placeholder="Ej: Juan Pérez"
                                   required
                                   maxlength="100">
                        </div>
                        <!-- Documento del Titular -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-medium">Documento del Titular *</span>
                            </label>
                            <!-- Selector de tipo de documento -->
                            <div class="flex gap-4 mb-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio"
                                           name="tipo_documento"
                                           value="ruc"
                                           class="radio radio-secondary"
                                           checked
                                           onchange="toggleDocumentType()">
                                    <span class="label-text">RUC</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio"
                                           name="tipo_documento"
                                           value="ci"
                                           class="radio radio-secondary"
                                           onchange="toggleDocumentType()">
                                    <span class="label-text">Cédula de Identidad</span>
                                </label>
                            </div>
                            <!-- Campo para números -->
                            <input type="text"
                                   name="documento_titular"
                                   id="documento_titular"
                                   class="input input-bordered w-full"
                                   placeholder="Seleccione el tipo de documento"
                                   maxlength="10"
                                   pattern="[0-9]*"
                                   title="Solo números"
                                   required>
                        </div>
                        <!-- Alias (opcional) -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-medium">Alias personalizado</span>
                                <span class="label-text-alt text-gray-500">(Opcional)</span>
                            </label>
                            <input type="text"
                                   name="alias"
                                   class="input input-bordered w-full"
                                   placeholder="Ej: Cuenta Principal"
                                   maxlength="50">
                            <label class="label">
                                <span class="label-text-alt text-gray-500">Si no se especifica, se generará automáticamente</span>
                            </label>
                        </div>
                        <!-- Botones -->
                        <div class="card-actions justify-end pt-6">
                            <a href="{% url 'transacciones:medios_pago_cliente' cliente.id %}"
                               class="btn btn-outline">Cancelar</a>
                            <button type="submit" class="btn btn-secondary">
                                <svg class="w-4 h-4 mr-2"
                                     fill="none"
                                     stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Agregar Cuenta Bancaria
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleDocumentType() {
            const tipoDocumento = document.querySelector('input[name="tipo_documento"]:checked').value;
            const inputDocumento = document.getElementById('documento_titular');

            if (tipoDocumento === 'ruc') {
                inputDocumento.placeholder = 'Ej: 12345678-9';
                inputDocumento.pattern = "[0-9]{1,8}-[0-9]";
                inputDocumento.title = 'Escriba en formato 12345678-9';
            } else {
                inputDocumento.placeholder = 'Ej: 1234567';
                inputDocumento.pattern = '[0-9]{1,8}';
                inputDocumento.title = 'Escriba una cédula válida';
            }
            
            // Limpiar el campo al cambiar
            inputDocumento.value = '';
        }

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', function() {
            toggleDocumentType();
        });
    </script>
{% endblock %}
